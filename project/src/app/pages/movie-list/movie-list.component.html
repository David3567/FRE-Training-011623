<main class="movie_list">
    <section class="movie-rec"
    [ngStyle]="{
        'background-image': 'url(' + recommendMovieImg + ')',
        'background-size': '100% auto',
        'background-position': 'center'
      }">
      <app-navbar [showSearchForm]="showSearchForm"></app-navbar>
      <div class="rec-list">
        <div
        class="recommend_item"
        *ngFor="let item of recommendMovies; trackBy: trackByFn"
        (mouseover)="hoverRecommendMovies(item.id)"
        (click)="navigateMovie(item.id)"
        >
        {{ item.title }}
        </div>
      </div>
    </section>
    <section class="movie_list">
        <div
            class="movie-item"
            *ngFor="let movie of movies$ | async; trackBy: trackByFn"
        >
            <app-movie-item [movie]="movie"></app-movie-item>
        </div>
        <div
            class="infinite_scroll_mark"
            infiniteScroll
            [infiniteScrollDistance]="2"
            [infiniteScrollThrottle]="500"
            (scrolled)="onScroll()"
        ></div>

        <div *ngIf="!finished" class="spinner_isLoading">
            <mat-spinner color="accent"></mat-spinner>
        </div>

        <div class="notification is-warning" *ngIf="finished"></div>
    </section>
</main>
