<div class="loop" *ngFor="let movie of movies"> -->
<div class="movie-item">
        <img id="image" [src]="'https://image.tmdb.org/t/p/w500' + movie.img">
        <h2>{{ movie.title }}</h2>
        <div class="release">
            <p id="date"> {{ movie.date}}</p>
            <p id="language"> {{ movie.language}}</p>
            <p id="rate">{{ movie.rate }}</p>
        </div>
        <p id="description">{{ movie.description }}</p>
        <input type="submit" id="details" value="More Details" (click)="onMovieDetailClick()" >
        <div class="spinner" *ngIf="movie.isLoading"></div>
        
        <!-- <input type="submit" id="details" value="More Details" > -->
</div>
