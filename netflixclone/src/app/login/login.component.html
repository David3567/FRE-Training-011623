<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<header class="header">
<div class="logo">JTDANFLIX</div>
</header>
<div class="container">
  <h1>Login</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <!-- <button class="login-button" (click)="navigateToLogin()">Login</button> -->

      <p class="invalid-login" *ngIf="invalidLogin">Invalid email or password.</p>
    </form>
  </div>
