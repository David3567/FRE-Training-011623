<form>
    <p>Step 1</p>
    <h2>Create a password to secure your account</h2>
    <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input [(ngModel)]="confirm_password" name="confirm_password" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="finish()">Next</button>
    </div>
</form>
