<form>
    <p>Step 2</p>
    <h2>Create a Username and add your TMDB key!</h2>
    <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="username" type="text" class="form-control" id="username" placeholder="Username" name="username">
    </div>
    <div class="form-group">
        <label for="tmdb-api">TMDB Api Key</label>
        <input [(ngModel)]="api" type="password" class="form-control" id="tmdb-api" placeholder="TMDB Api Key" name="tmdb-api">
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="finish()">Next</button>
    </div>
</form>
